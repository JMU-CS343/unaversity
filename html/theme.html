<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unaversity Theme</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet"> <!--Title font (Ultra)-->
</head>

<body>
    <nav id="main-nav">
        <h1><a href="/index.html">U<span style="color: #FFD966;">NAV</span>ERSITY</a></h1>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li>Schedule</li>
            <li>Stats</li>
            <li><a href="theme.html">Theme</a></li>
        </ul>
    </nav>

    <div id="buttons">
        <button onclick="setTheme('default')">Default Theme</button>
        <button onclick="setTheme('dark')">Dark Theme</button>
        <button onclick="setTheme('high-contrast')">High Contrast Theme</button>
        <img src="/assets/default-theme.png">
        <img src="/assets/dark-theme.png">
        <img src="/assets/high-contrast-theme.png">
    </div>
    <script>
        function setTheme(theme) {
            if (theme === 'default') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.removeItem('theme');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }
        }

        // Apply saved theme (Include in every page)
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

    </script>
</body>

</html>
