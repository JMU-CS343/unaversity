<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme | Unaversity</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/transitions.css">
  <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="main-nav" class="navbar navbar-expand-lg" aria-label="Primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">U<span style="color:#FFD966;">NAV</span>ERSITY</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="theme.html">Theme</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="buttons">
      <button onclick="setTheme('default')">Default Theme</button>
      <button onclick="setTheme('dark')">Dark Theme</button>
      <button onclick="setTheme('high-contrast')">High Contrast Theme</button>
      <img src="../assets/default.png" alt="Default theme preview">
      <img src="../assets/dark.png" alt="Dark theme preview">
      <img src="../assets/high-contrast.png" alt="High contrast theme preview">
    </div>
  </main>

  <script>
    function setTheme(theme) {
      if (theme === 'default') {
        document.documentElement.removeAttribute('data-theme');
        localStorage.removeItem('theme');
      } else {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }
    }
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
