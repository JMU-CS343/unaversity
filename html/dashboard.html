<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Unaversity</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/transitions.css">
  <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="main-nav" class="navbar navbar-expand-lg" aria-label="Primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">U<span style="color:#FFD966;">NAV</span>ERSITY</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="theme.html">Theme</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <aside id="user-info">
        <img id="profile-picture" src="../assets/profile-placeholder.png" alt="Profile picture">
        <label for="pfp-input" id="upload-btn">+</label>
        <input type="file" id="pfp-input" accept="image/*">
        <form>
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="text" id="year" name="year" placeholder="Year">
            <input type="text" id="major" name="major" placeholder="Major">

        </form>

    </aside>
    <section id="stats">
        <article class="stat-card row1">
            <div class="num1" id="total-classes">0</div>
            <div class="description">Total Classes</div>
        </article>
        <article class="stat-card row1">
            <div class="num1" id="course-count">0</div>
            <div class="description">Course Count</div>
        </article>
        <article class="stat-card row1">
            <div class="num1" id="class-days">0</div>
            <div class="description">Class Days</div>
        </article>
        <article class="stat-card row2">
            <div class="num2" id="total-class-time">00:00</div>
            <div class="description">Total Class Time</div>
        </article>
        <article class="stat-card row2">
            <div class="num2" id="longest-day">00:00</div>
            <div class="description">Longest Day</div>
          </article>
          <article class="stat-card row3">
          <div class="num3" id="countdown">31000000</div>
          <div class="description">Summer Countdown</div>
        </article>
    </section>
  </main>

  <script>
    // Apply saved theme (Include in every page)
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/dashboard.js"></script>
